<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
</head>

<body>
    <div class="container">
        <h1>Sam's Fun Park</h1>

        <div class="center">
            <div class="entryForm">
                <div class="card mb-3 my-5 left-side">
                    <div class="row align-items-center g-0">
                        <div class="col-md-4">
                            <img src="https://images.pexels.com/photos/2128165/pexels-photo-2128165.jpeg"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="center">
                                    <div class="card my-5 user-entry">
                                        <div class="card-body">
                                            <form action="">
                                                <h5 class="card-title text-center">User Input</h5>
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control shadow-none" id="floatingInput" placeholder="Name">
                                                    <label for="floatingInput">Name</label>
                                                </div>
                                                <div class="form-floating">
                                                    <input type="number" class="form-control shadow-none" id="floatingPassword" placeholder="Height">
                                                    <label for="floatingPassword">Height</label>
                                                </div>

                                                <button class="btn btn-mine w-100 btn-md my-3" type="submit">Save</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
